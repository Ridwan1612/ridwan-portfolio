<section id="skill">
  <h2>Skills & Certifications</h2>
  <div class="split-grid">

    <!-- LEFT SIDE: CERTIFICATES -->
    <div class="card">
      <h3>Licenses & Certifications (31)</h3>
      <div id="certBadges" class="cert-badges"></div>
    </div>

    <!-- RIGHT SIDE: SKILLS -->
    <div class="card">
      <h3>Skills (45)</h3>
      <div id="skillBadges" class="skill-badges"></div>
    </div>
  </div>

  <!-- LANGUAGES -->
  <div class="card" style="margin-top:1.5rem;">
    <h3>Languages</h3>
    <div class="skill-badges">
      <span>English – Native</span>
      <span>French – Native</span>
      <span>German – Elementary</span>
      <span>Hindi – Professional</span>
      <span>Urdu – Professional</span>
    </div>
  </div>
</section>

<script>
/* ---------- DATA ---------- */
const certs = [
  "IIBA | AI Chat Prompts for Business Analysis",
  "LinkedIn | Building a Personalized Chatbot with OpenAI & LangChain",
  "PMI | Business Development Foundations",
  "LinkedIn | Complete Guide to Power BI for Data Analysts",
  "NASBA | Creating Interactive Tableau Dashboards",
  "LinkedIn | Excel Supply-Chain Analysis: Transportation Problems",
  "LinkedIn | Excel with Copilot: AI-Driven Data Analysis",
  "IIBA | Excel: Economic Analysis & Data Analytics",
  "IIBA | Generative AI for Business Analysts",
  "Microsoft | Generative AI for Sales with Microsoft 365 Copilot",
  "IIBA | Learning Google Gemini for Business Analysis",
  "LinkedIn | Microsoft 365 Copilot for Work (2024)",
  "NASBA | Power BI Essential Training (2024)",
  "IIBA | Regression Analysis Fundamentals",
  "LinkedIn | Sales Strategy: Using AI & Automation to Sell More",
  "NASBA | Tableau Essential Learning",
  "NASBA | Interpersonal Communication",
  "PMI | Critical Thinking & Problem Solving",
  "IBM | Generative AI: Prompt Engineering Basics",
  "Google | Introduction to Generative AI",
  "SkillUp | Deep Learning",
  "Google | UX Design Foundations",
  "Google | IT Automation with Python",
  "Great Learning | ML in AWS",
  "Dubai Future | Foundations of Emerging Tech",
  "SkillUp | Intro to AI",
  "SkillUp | Machine Learning",
  "Google | Project Management Foundations",
  "Great Learning | Effective Communication",
  "Google | Digital Marketing Fundamentals",
  "Alison | Diploma in Project Management"
];

const skills = [
  "AI for Business Analysis","AI for Sales","AI Productivity","Artificial Intelligence for Business",
  "Prompt Engineering","Multimodal Prompting","OpenAI Products","LangChain","Microsoft Copilot","Generative AI",
  "Sales Strategy","Sales Automation","Sales Operations","Business Development","Chatbot Development",
  "Data Analysis","Data Analytics","Data Visualization","Regression Analysis","Economic Analysis",
  "Supply-Chain Analytics","Transportation Management","Qlik Sense","Power BI","Tableau","Excel",
  "Python","Algorithms","Debugging","IDEs","Computer Programming",
  "Critical Thinking","Problem Solving","Interpersonal Communication","Effective Communication",
  "Teamwork","Leadership","Rapid Learning",
  "Project Management","User Experience (UX)","IRIS"
];

/* ---------- CERT → SKILL MAP (examples only for now) ---------- */
const certSkillMap = {
  "AI Chat Prompts for Business Analysis": [
    "AI for Business Analysis", "Prompt Engineering", "Business Development"
  ],
  "Building a Personalized Chatbot with OpenAI & LangChain": [
    "LangChain", "Chatbot Development", "OpenAI Products"
  ]
};

/* ---------- RENDER ---------- */
function renderCerts(list){
  // sort alphabetically by certificate NAME (after " | ")
  list.sort((a,b)=> a.split(" | ")[1].localeCompare(b.split(" | ")[1]));

  certBadges.innerHTML = list.map(c=>{
    const [org, name] = c.split(" | ");
    return `<span class="cert-chip" data-cert="${name}">${name}</span>`;
  }).join("");
}

function renderSkills(list){
  skillBadges.innerHTML = list.map(s=>`<span class="skill-chip">${s}</span>`).join("");
}

renderCerts(certs);
renderSkills(skills);

/* ---------- INTERACTION: hover mapping ---------- */
document.addEventListener("mouseover", e=>{
  if(e.target.classList.contains("cert-chip")){
    const certName = e.target.dataset.cert;
    e.target.classList.add("highlight"); // cert → green

    // light up mapped skills in white
    if(certSkillMap[certName]){
      certSkillMap[certName].forEach(skillName=>{
        document.querySelectorAll(".skill-chip").forEach(s=>{
          if(s.textContent.trim() === skillName){
            s.classList.add("skill-highlight");
          }
        });
      });
    }
  }
});

document.addEventListener("mouseout", e=>{
  if(e.target.classList.contains("cert-chip")){
    const certName = e.target.dataset.cert;
    e.target.classList.remove("highlight");

    if(certSkillMap[certName]){
      certSkillMap[certName].forEach(skillName=>{
        document.querySelectorAll(".skill-chip").forEach(s=>{
          if(s.textContent.trim() === skillName){
            s.classList.remove("skill-highlight");
          }
        });
      });
    }
  }
});
</script>

<style>
/* ---------- CERTIFICATES ---------- */
.cert-badges {
  display: flex;
  flex-wrap: wrap;
  gap: 0.8rem; /* more spacing between certs */
}
.cert-chip {
  display: inline-block;
  padding: 0.35rem 0.75rem;
  border-radius: 20px;
  background: var(--card);
  border: 1px solid var(--acc);
  font-size: 0.85rem;
  white-space: nowrap;
  transition: background 0.2s, color 0.2s;
}
.cert-chip.highlight,
.cert-chip:hover {
  background: #4caf50; /* green highlight */
  color: #fff;
}

/* ---------- SKILLS ---------- */
.skill-badges {
  display: flex;
  flex-wrap: wrap;
  gap: 0.6rem;
}
.skill-chip {
  display: inline-block;
  padding: 0.35rem 0.75rem;
  border-radius: 20px;
  background: var(--nav);
  color: var(--txt);
  font-size: 0.9rem;
  font-weight: 500;
  white-space: nowrap;
  transition: background 0.2s;
}
.skill-chip:hover {
  background: var(--acc);
  color: #fff;
}
/* highlighted when linked from cert */
.skill-chip.skill-highlight {
  background: #fff;
  color: #000;
  font-weight: 600;
  border: 1px solid var(--acc);
}
</style>
