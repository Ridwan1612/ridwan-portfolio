/* ----------  render  ---------- */
function renderCerts(list){
  certBadges.innerHTML = list.map(c=>{
    const [org, ...rest] = c.split(" | ");
    return `<span class="cert-chip ${org.replace(/\s/g,"").toLowerCase()}">${org} · ${rest.join(" | ")}</span>`;
  }).join("");
}
function renderSkills(list){
  skillBadges.innerHTML = list.map(s=>`<span class="skill-chip ${s.tag}">${s.name}</span>`).join("");
}
renderCerts(certs);
renderSkills(skills);

/* ----------  filters  ---------- */
certSearch.addEventListener("input", e=>{
  const q = e.target.value.toLowerCase();
  renderCerts(q ? certs.filter(c=>c.toLowerCase().includes(q)) : certs);
});
document.querySelectorAll('.chip-group input').forEach(box=>{
  box.addEventListener("change", ()=>{
    const selected = [...document.querySelectorAll('.chip-group input:checked')].map(i=>i.value);
    renderSkills(selected.length ? skills.filter(s=>selected.includes(s.tag)) : skills);
  });
});
</script>
