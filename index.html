    .glass:hover{transform:translateY(-4px);}

    .edu-card{margin-top:1.5rem;}
    .animate{opacity:0;transform:translateY(20px);transition:all .6s ease-out;}
    .animate.show{opacity:1;transform:translateY(0);}
  </style>
</head>
<body>
<nav>
  <a href="#home" data-page="home">Home</a>
  <a href="#exp"  data-page="exp">Experience</a>

<main id="morphRoot" class="morph-container"></main>

<script>
/* ---------- DATA (Certs + Skills) ---------- */
const certs = [
  "IIBA | AI Chat Prompts for Business Analysis",
  "LinkedIn | Building a Personalized Chatbot with OpenAI & LangChain",
  "PMI | Business Development Foundations",
  "LinkedIn | Complete Guide to Power BI for Data Analysts",
  "NASBA | Creating Interactive Tableau Dashboards",
  "LinkedIn | Excel Supply-Chain Analysis: Transportation Problems",
  "LinkedIn | Excel with Copilot: AI-Driven Data Analysis",
  "IIBA | Excel: Economic Analysis & Data Analytics",
  "IIBA | Generative AI for Business Analysts",
  "Microsoft | Generative AI for Sales with Microsoft 365 Copilot",
  "IIBA | Learning Google Gemini for Business Analysis",
  "LinkedIn | Microsoft 365 Copilot for Work (2024)",
  "NASBA | Power BI Essential Training (2024)",
  "IIBA | Regression Analysis Fundamentals",
  "LinkedIn | Sales Strategy: Using AI & Automation to Sell More",
  "NASBA | Tableau Essential Learning",
  "NASBA | Interpersonal Communication",
  "PMI | Critical Thinking & Problem Solving",
  "IBM | Generative AI: Prompt Engineering Basics",
  "Google | Introduction to Generative AI",
  "SkillUp | Deep Learning",
  "Google | UX Design Foundations",
  "Google | IT Automation with Python",
  "Great Learning | ML in AWS",
  "Dubai Future | Foundations of Emerging Tech",
  "SkillUp | Intro to AI",
  "SkillUp | Machine Learning",
  "Google | Foundations of Project Management",
  "Great Learning | Effective Communication",
  "Google | Digital Marketing Fundamentals",
  "Alison | Diploma in Project Management",
  "Audi | Sales Operations Internship",
];

const skills = [
  "AI for Business Analysis","AI for Sales","AI Productivity","Artificial Intelligence for Business",
  "Prompt Engineering","Multimodal Prompting","OpenAI Products","LangChain","Microsoft Copilot","Generative AI",
  "Sales Strategy","Sales Automation","Business Development","Chatbot Development","Project Management",
  "Data Analysis","Data Analytics","Data Visualization","Regression Analysis","Economic Analysis",
  "Supply-Chain Analytics","Transportation Management","Power BI","Tableau","Excel",
  "Python","Algorithms","Debugging","IDEs","Computer Programming","Microsoft 365","User Experience (UX)",
  "Critical Thinking","Problem Solving","Interpersonal Communication","Effective Communication",
  "Rapid Learning","Teamwork","Leadership","Sales Operations","IRIS","Qlik Sense",
];

/* ---------- CERT â†’ SKILL MAP ---------- */
const certSkillMap = {
  "Introduction to Generative AI": ["Generative AI"],
  "Sales Operations Internship": ["Sales Operations", "IRIS", "Qlik Sense", "Excel", "Python"],
  "AI Chat Prompts for Business Analysis": ["AI for Business Analysis", "Prompt Engineering", "Business Development"],
  "Building a Personalized Chatbot with OpenAI & LangChain": ["LangChain", "Chatbot Development", "OpenAI Products"],
  "Business Development Foundations": ["Business Development"],
  "Complete Guide to Power BI for Data Analysts": ["Data Analysis", "Power BI"],
  "Creating Interactive Tableau Dashboards": ["Tableau"],
  "Excel Supply-Chain Analysis: Transportation Problems": ["Transportation Management", "Excel", "Supply-Chain Analytics"],
  "Excel with Copilot: AI-Driven Data Analysis": ["Microsoft Copilot", "AI for Business Analysis", "Excel"],
  "Excel: Economic Analysis & Data Analytics": ["Economic Analysis", "Data Analytics", "Excel"],
  "Generative AI for Business Analysts": ["Business Development", "AI for Business Analysis", "Generative AI"],
  "Generative AI for Sales with Microsoft 365 Copilot": ["Microsoft 365", "Microsoft Copilot", "Artificial Intelligence for Business", "Generative AI"],
  "Learning Google Gemini for Business Analysis": ["AI for Business Analysis", "AI Productivity", "Business Development", "Artificial Intelligence for Business"],
  "Microsoft 365 Copilot for Work (2024)": ["Microsoft 365", "Microsoft Copilot"],
  "Power BI Essential Training (2024)": ["Power BI"],
  "Regression Analysis Fundamentals": ["Regression Analysis"],
  "Sales Strategy: Using AI & Automation to Sell More": ["Sales Strategy", "Sales Automation", "AI for Sales"],
  "Tableau Essential Learning": ["Tableau", "Data Visualization", "Data Analytics"],
  "Interpersonal Communication": ["Interpersonal Communication"],
  "Critical Thinking & Problem Solving": ["Critical Thinking", "Problem Solving"],
  "Generative AI: Prompt Engineering Basics": ["Prompt Engineering", "Multimodal Prompting", "Generative AI"],
  "UX Design Foundations": ["User Experience (UX)"],
  "IT Automation with Python": ["Computer Programming", "Algorithms", "Debugging", "Python", "IDEs"],
  "Foundations of Project Management": ["Project Management"],
  "Effective Communication": ["Effective Communication"],
  "Diploma in Project Management": ["Project Management"]
};

/* ---------- Generate Reverse Map ---------- */
const skillCertMap = {};
for (const [cert, skills] of Object.entries(certSkillMap)) {
  skills.forEach(skill => {
    if (!skillCertMap[skill]) skillCertMap[skill] = [];
    skillCertMap[skill].push(cert);
  });
}

/* ---------- router + morph ---------- */
const root  = document.getElementById('morphRoot');
const cache = {};
let io;

async function loadPage(name){
  if(cache[name]) return morph(cache[name], name);
  const res  = await fetch(`pages/${name}.html?v=20251002`);
  const html = await res.text();
  cache[name]= html;
  morph(html, name);
}

function morph(newHTML, pageName){
  root.style.opacity = 0;
  setTimeout(()=>{
    root.innerHTML = newHTML;
    root.style.opacity = 1;
    if(root.querySelector('.counter')) animateCounters();
    attachAnimations();
    if(pageName === 'exp') attachExpTimeline();
    if(pageName === 'skill') attachSkillPage();
  },250);
}

/* ---------- navigation ---------- */
window.addEventListener('hashchange', ()=> loadPage(location.hash.slice(1)||'home'));
loadPage('home');

/* ---------- dark mode ---------- */
const btn = document.getElementById('themeToggle');
btn.onclick = ()=>{
  const html = document.documentElement;
  html.dataset.theme = html.dataset.theme === 'light' ? 'dark' : 'light';
  localStorage.setItem('theme', html.dataset.theme);
};
if(localStorage.theme) document.documentElement.dataset.theme = localStorage.theme;

/* ---------- counter animation ---------- */
function animateCounters(){
  const counters = document.querySelectorAll('.counter');
  counters.forEach(el=>{
    const target = +el.dataset.target;
    const inc = target / 60; let curr = 0;
    const tick = ()=>{
      curr += inc;
      if(curr < target) { el.textContent = Math.floor(curr); requestAnimationFrame(tick); }
      else el.textContent = target;
    };
    tick();
  });
}

/* ---------- scroll animations ---------- */
function attachAnimations(){
  if(io) io.disconnect();
  io = new IntersectionObserver((entries)=>{
    entries.forEach(e=>{ if(e.isIntersecting) e.target.classList.add('show'); });
  }, {threshold:.3});
  root.querySelectorAll('.animate').forEach(el=>io.observe(el));
}

/* ---------- experience timeline ---------- */
function attachExpTimeline(){
  root.querySelectorAll('.timeline-item').forEach(item=>{
    const btn = item.querySelector('.toggle-btn');
    if(btn){
      btn.addEventListener('click', ()=>{
        item.classList.toggle('expanded');
        btn.textContent = item.classList.contains('expanded') ? 'Collapse â–²' : 'Expand â–¼';
      });
    }
  });
}

/* ---------- skills & certs renderer ---------- */
function attachSkillPage(){
  renderCerts(certs);
  renderSkills(skills);
  attachSkillHighlights();
}

function renderCerts(list){
  list.sort((a,b)=> a.split(" | ")[1].localeCompare(b.split(" | ")[1]));
  const certBadges = document.getElementById("certBadges");
  certBadges.innerHTML = list.map(c=>{
    const [org, name] = c.split(" | ");
    return `<span class="cert-chip" data-cert="${name}">${name}</span>`;
  }).join("");
}

function renderSkills(list){
  const skillBadges = document.getElementById("skillBadges");
  skillBadges.innerHTML = list.map(s=>`<span class="skill-chip" data-skill="${s}">${s}</span>`).join("");
}

function attachSkillHighlights(){
  const certEls = document.querySelectorAll('.cert-chip');
  const skillEls = document.querySelectorAll('.skill-chip');

  // Cert â†’ Skill highlight
  certEls.forEach(cert=>{
    cert.addEventListener('mouseenter', ()=>{
      cert.classList.add('highlight');
      const related = certSkillMap[cert.textContent];
      if(related){
        related.forEach(skill=>{
          const el = [...skillEls].find(s=>s.textContent===skill);
          if(el) el.classList.add('highlight-skill');
        });
      }
    });
    cert.addEventListener('mouseleave', ()=>{
      cert.classList.remove('highlight');
      skillEls.forEach(s=>s.classList.remove('highlight-skill'));
    });
  });

  // Skill â†’ Cert highlight
  skillEls.forEach(skill=>{
    skill.addEventListener('mouseenter', ()=>{
      skill.classList.add('highlight-skill');
      const related = skillCertMap[skill.textContent];
      if(related){
        related.forEach(cert=>{
          const el = [...certEls].find(c=>c.textContent===cert);
          if(el) el.classList.add('highlight');
        });
      }
    });
    skill.addEventListener('mouseleave', ()=>{
      skill.classList.remove('highlight-skill');
      certEls.forEach(c=>c.classList.remove('highlight'));
    });
  });
}
</script>

<style>

/* ---------- TIMELINE LAYOUT ---------- */
.timeline {
  position: relative;
  max-width: 1000px;
  margin: 2rem auto;
}
.timeline::after {
  content: '';
  position: absolute;
  width: 4px;
  background: var(--acc);
  top: 0;
  bottom: 0;
  left: 50%;
  margin-left: -2px;
}
.timeline-item {
  padding: 1rem 2rem;
  position: relative;
  width: 50%;
}
.timeline-item::before {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  right: -10px;
  background: var(--bg);
  border: 4px solid var(--acc);
  top: 1.2rem;
  border-radius: 50%;
  z-index: 1;
}
.timeline-item.left { left: 0; }
.timeline-item.right { left: 50%; }
.timeline-content {
  padding: 1rem;
  background: var(--card);
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,.08);
}
.timeline-item.right::before {
  left: -10px;
}
.date {
  font-size: 0.9rem;
  font-style: italic;
  margin-bottom: 0.5rem;
  color: var(--acc);
}
.exp-list .more {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease;
}
.timeline-item.expanded .more {
  max-height: 1000px;
}
</style>
</body>
</html>
